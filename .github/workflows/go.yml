name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Build
      run: go build main.go

    - name: Release
      uses: softprops/action-gh-release@v1
      with: # 将下述可执行文件 release 上去
        files: |
          main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
